<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot {{ base_path }}/{{ app_dir }}

        ErrorLog {{ log_dir }}/{{ app_dir }}/error.log
        CustomLog {{ log_dir }}/{{ app_dir }}/access.log combined

        #Include conf-available/serve-cgi-bin.conf
</VirtualHost>

